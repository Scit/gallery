{% extends 'pagination_base.html' %}

{% block content %}
{% if objects %}
    <ul>
        {% for gallery in objects %}
        <li>
        <a href="{% url 'gallery' gallery.owner.pk gallery.id %}">{{ gallery.title }}</a>
        {{ gallery.creation_date }}
        </li>
        {% endfor %}
    </ul>
{% endif %}
{% endblock %}

{% block edit_panel %}
{% if request.owner %}
<a href="{% url 'gallery_edit' request.user.pk %}">Создать галерею</a>
{% endif %}
{% endblock %}
